<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Anonymous+Pro" />
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:wght@400;700&display=swap" rel="stylesheet">

    <div id="overlay">
    <div id="wrapper">
        <div id="hero"><img src="{{ url_for('static', filename='css/assets/hero.png') }}" id="slogan" alt="Plundr Logo" height="36" width="200"></div>
        <div id="top"></div>
        <nav>
        <ul>
          <li><a href="{{ url_for('login.index') }}" class="icon navigate">Home</a></li>

        <div class="divider"></div>

        <div id="crew"></div>
    <main>
      <form method="post" action="{{ url_for('posts.post') }}" style="display:flex; flex-direction:column; gap:10px; max-width:720px;">
        <label>Title
          <input type="text" name="title" placeholder="Optional" style="padding:8px;">
        </label>
        <label>Post
          <textarea name="post" rows="6" required style="padding:8px;"></textarea>
        </label>
        <button class="btn" type="submit">Publish</button>
      </form>
    </main>
    </div>
    </div>
