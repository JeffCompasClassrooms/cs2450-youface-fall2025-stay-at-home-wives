<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Anonymous+Pro" />
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="with-crew">
    <div id="overlay">
    <div id="wrapper">
        <div id="hero"><img src="css/assets/hero.png" id="slogan" alt="Plundr Logo" height="36" width="200"></div>
        <div id="top"></div>
        <nav>
        <ul>
          <li><a href="{{ url_for('login.index') }}" class="icon navigate">Home</a></li>
        </ul>
        <div class="divider"></div>
        <footer>Copyright &copy; 2025 stay@homewives</footer>
        </nav>
        <div id="crew"></div>
    <main>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div style="max-width:720px; margin:0 auto 12px;">
          {% for category, message in messages %}
            <div class="widget" style="border-left:4px solid rgba(0,0,0,.25); margin-bottom:8px;">
              <strong>{{ category.title() }}:</strong> {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
      <form id="login" method="post" action="{{ url_for('login.login') }}">
      <fieldset>
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username"required>
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password"required>

        <div style="display:flex; gap:10px; margin-top:10px;">
          <input class="btn btn-primary" type="submit" name="type" value="Login">
          <input class="btn btn-primary" type="submit" name="type" value="Create">
          <input class="btn btn-primary" type="submit" name="type" value="Delete">
        </div>
      </fieldset>
    </form>
    </main>
    </div>
    </div>
  </body>
</html>
