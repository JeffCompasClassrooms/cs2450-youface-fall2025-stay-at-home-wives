<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Anonymous+Pro" />
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:wght@400;700&display=swap" rel="stylesheet">
  </head>
    <div id="overlay">
    <div id="wrapper">
    <div class="row">
      <div class="col-sm-6 mx-auto">
        <div class="card card-body bg-light">
          <form method="post" action="/login">
            <fieldset>
              <legend>Login</legend>
              <hr />
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password">
              </div>
              <div class="form-group">
                <input class="btn btn-primary" type="submit" name="type" value="Login">
                <input class="btn btn-success" type="submit" name="type" value="Create">
                <input class="btn btn-danger" type="submit" name="type" value="Delete">
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    </div>
    </div>
